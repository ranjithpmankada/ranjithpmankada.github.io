<header class="header">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="site-title"> {{ site.title }} </h1>
            </div>
            <div class="column">
                <button class="button is-text" id="menu-button" title="Menu button">
                    <div class="button-wrapper">
                        <span class="icon menu-icon"></span>
                    </div>
                </button>
            </div>
        </div>
        <nav class="nav">
            {% for item in site.data.navigation %}
                {% if page.url != item.link %}
                    <a href="{{ item.link }}">{{ item.name }}</a>
                {% endif %}
            {% endfor %}
        </nav>
    </div>
</header>
